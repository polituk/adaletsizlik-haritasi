<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Adaletsizlik Haritası</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Türkiye Adaletsizlik Haritası</h1>
            <p>Türkiye'nin 81 ili için belediyelere uygulanan adletsiz yaptırımlar</p>
        </header>
        
        <main class="main-content">
            <div class="map-container">
                <!-- Tab bar -->
                <div class="tab-bar">
                    <button class="tab-button active" data-tab="party">Parti Haritası</button>
                    <button class="tab-button" data-tab="status">Adaletsizlik Haritası</button>
                </div>
                
                <svg id="turkey-map" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
                    <!-- Turkey provinces will be loaded here -->
                </svg>
                <div class="legend" id="legend">
                    <h3 id="legend-title">Parti Renkleri</h3>
                    <div class="legend-items" id="legend-items">
                        <!-- Legend content will be dynamically generated -->
                    </div>
                </div>
            </div>
            
            <div class="details-panel">
                <div id="province-details">
                    <h2>İl Seçiniz</h2>
                    <p>Haritadan bir il seçerek detayları görüntüleyebilirsiniz.</p>
                </div>
            </div>
        </main>
    </div>
    
    <script src="assets/js/turkey_map.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
