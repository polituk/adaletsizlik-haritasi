<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Adaletsizlik Haritası</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-row">
                <div class="nav-logo">
                    <img src="" alt="Logo" class="logo-img" id="logo-img">
                </div>
                <div class="nav-theme">
                    <button id="theme-toggle-btn" class="theme-toggle-btn" aria-label="Dark mode geçişi">
                        <span class="sun-icon">☀️</span>
                        <span class="moon-icon">🌙</span>
                    </button>
                </div>
            </div>
            <div class="nav-title">
                <h1>Türkiye Adaletsizlik Haritası</h1>
            </div>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <div class="map-container">
                <!-- Tab bar -->
                <div class="tab-bar">
                    <button class="tab-button active" data-tab="party">Partiler</button>
                    <button class="tab-button" data-tab="status">Adaletsizlik</button>
                </div>
                
                <svg id="turkey-map" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
                    <!-- Turkey provinces will be loaded here -->
                </svg>
                <div class="legend" id="legend">
                    <h3 id="legend-title">Parti Renkleri</h3>
                    <div class="legend-items" id="legend-items">
                        <!-- Legend content will be dynamically generated -->
                    </div>
                </div>
            </div>
            
            <div class="details-panel">
                <div id="province-details">
                    <h2>İl Seçiniz</h2>
                    <p>Haritadan bir il seçerek detayları görüntüleyebilirsiniz.</p>
                </div>
            </div>
            
            <div class="stats-panel">
                <div id="population-stats">
                    <!-- Population statistics will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="assets/js/turkey_map.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
